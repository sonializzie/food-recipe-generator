<!-- Beginning of HTML tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Imported TypewriterJS Link -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <!-- Imported Axios Link -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Import Link -->
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Food Recipe Generator</title>
  </head>
  <!-- Beginning of body tag -->
  <body>
    <!-- Beginning of div container -->
    <div class="container">
      <!-- Beginning of header tag -->
      <header>
        <!-- h1 tag for AI Food Recipe -->
        <h1>AI Food Recipe Generator</h1>
      </header>
      <!-- End of header tag -->

      <!-- Beginning of main tag -->
      <main>
        <!-- Beginning of class form container -->
        <div class="form-container">
          <!-- Beginning of form tag -->
          <form id="recipe-generator-form">
            <!-- Input text form -->
            <input
              type="text"
              placeholder="Enter a type of recipe."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <!-- Input submit button -->
            <input type="submit" class="submit-button" />
          </form>
          <!-- End of form tag -->
          <!-- Beginning of hint class -->
          <div class="hint">i.e: Make a egg tomato recipe</div>
          <!-- End of hint class -->
        </div>
        <!-- End of class form container -->

        <!-- Beginning of div recipe tag -->
        <div class="recipe hidden" id="recipe"></div>
        <!-- End of div recipe tag -->
      </main>
      <!-- End of main tag -->

      <!-- Beginning of Footer tag -->
      <footer>
        This AI Project was coded by
        <a href="https://github.com/sonializzie" target="_blank"
          >Sonia Ndonga</a
        >
        and is
        <a
          href="https://github.com/sonializzie/food-recipe-generator"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and is
        <a
          href="https://ai-food-recipe-generator-project.netlify.app/"
          target="_blank"
        >
          hosted on Netlify.
        </a>
      </footer>
      <!-- End of Footer tag -->
    </div>
    <!-- End of div container -->

    <!-- Javascript Import Link -->
    <script src="src/index.js"></script>
  </body>
  <!-- End of body tag -->
</html>
<!-- End of HTML tag -->
